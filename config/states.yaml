# Per-state scraper configuration.
# The base scraper class reads this config and handles common CMS patterns.
# Custom Python scraper code is only needed when the site requires it.

california:
  name: "California"
  code: "CA"
  ag_office: "Office of the Attorney General"
  base_url: "https://oag.ca.gov"
  press_release_url: "https://oag.ca.gov/media/news"
  pagination:
    type: "query_param"
    param: "page"
    start: 0
  selectors:
    listing_item: ".views-row"
    title: ".views-field-title a"
    date: ".date-display-single"
    link: ".views-field-title a"
    body: ".field-name-body .field-item"
  link_attribute: "href"
  date_format: "%B %d, %Y"
  rate_limit_seconds: 2
  active: true
  notes: "Robust paginated archive. Drupal 7 Views with .views-row listing structure. Body text is clean HTML."

