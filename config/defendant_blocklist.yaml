patterns:
  # State/county/city entities
  - '^(?:the\s+)?(?:state|county|city|town|district)\s+of\b'
  # AG/DA titles
  - '^(?:attorney|district)\s+general'
  # Legal proceedings language
  - '\b(?:presumed|innocent|guilty|convicted)\b'
  # Bare articles/pronouns
  - '^(?:a|an|the|this|that|these|those|his|her|its|their)\s*$'
  # Numbered individual defendants
  - '^\d+\s+individual\s+'
  # Bare honorifics
  - '^(?:mr|mrs|ms|dr)\.?\s*$'
  # Court orders (not defendants)
  - '^court\s+orders?\b'
  # Generic violation descriptions
  - '\b(?:violations?|protection|practices|fraud)\s*$'
  # Pure numbers
  - '^\d+$'
  # "N Companies/Businesses" pattern
  - '^\d+\s+(?:companies|businesses|firms|individuals|defendants)'
  # Generic role descriptions
  - '^(?:federal|state|local)\s+(?:government|officials|agencies)'
  # Government agency tail fragments
  - '^(?:drug|highway|transit|veterans?)\s+administration\b'
  - '\b(?:commission|agency|bureau|department)\s*$'
  # Law name fragments
  - '\b(?:women|disabilities|privacy|recovery|consumer\s+privacy|clean\s+air|clean\s+water)\s+act\b'
  # "Press Release AG..." headlines captured as names
  - '^press\s+release\b'
  # "Acting [Title]" captured as a name
  - '^acting\s+(?:tax|attorney|district|commissioner)'
  # Generic industry descriptors
  - '(?:^|\b)(?:drug|opioid|pharmaceutical|tobacco|e-?cigarette|generic)\s+(?:maker|manufacturer|distributor|company|companies)s?\b'
  # Police departments
  - '\bpolice\s+department\b'
  # FDA
  - '\bfood\s+(?:&|and)\s+drug\s+administration\b'
  # Count-word + generic noun
  - '^(?:two|three|four|five|six|seven|eight|nine|ten)\s+(?:drug|opioid|companies|businesses|defendants?|suspects?|people|victims?|officers?|providers?|manufacturers?|agencies)'
  # "Settlement With N" pattern
  - '^settlement\s+with\b'
  # Single-word common nouns
  - '^(?:act|law|rule|order|notice|plan|claim|grant|relief|report|matter|issue|charge|damage|harm|risk|abuse|penalty|complaint|violation|statute|settlement|enforcement|authority|oversight|guidance|protection|measure|effort|failure|impact|safety|access|companies|funding|centers|patients|mortgage)$'
  # "[Place]-Based Company That"
  - '-based\s+company\b'
  # "Largest/Biggest XXXX Settlement"
  - '\blargest\s+\w+\s+settlement\b'
  # Fragments starting with adverbs
  - '^(?:unlawfully|illegally|fraudulently|knowingly|willfully)\s+'
  # "[Place] man/woman/business/resident" patterns (WA headline patterns)
  - '^\w+(?:\s+\w+)?\s+(?:man|woman|men|women|business|resident|couple|family)$'
  # Headline fragments containing "for [gerund]" — always a sentence tail, not a name
  - '\bfor\s+(?:deceiving|misleading|defrauding|violating|failing|scamming|harming|exploiting|overcharging|deceptive)\b'
  # "Owner [Company] for" — headline fragment with "Owner" prefix
  - '\bowner\s+\w+\s+for\b'
  # Generic cryptocurrency/e-cigarette descriptors (not company names)
  - '^(?:crypto(?:currency)?|e-?cigarettes?|vaping)\s+(?:platform|companies|company|firm|firms|exchange|exchanges|lender|lenders|broker)s?(?:\s|$)'
  - '^(?:crypto(?:currency)?\s+)?(?:platform|companies|company|firm|firms|exchange|lender|broker)s?\s+\w+'
  # Truncated names ending with incomplete words
  - '\bsinc$'
  - '\blow-$'
  # "Consumers Is/Are" — sentence fragment
  - '^consumers?\s+(?:is|are|was|were|has|have)\b'
  # "Over [Policy/HUD/Something] that Would"
  - '^over\s+(?:hud|the|a|an|its)\b'
  # Single-word generic role nouns
  - '^(?:trafficker|lender|borrower|manufacturer|distributor|retailer|contractor|employer|provider|operator|vendor|dealer|broker)s?$'
